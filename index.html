<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiered discount js</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">

        <div class="card shadow">
            <div class="card-header">
                <h1 class="">
                    Tiered discount js
                </h1>

                <p>
                    A small JavaScript challenge to calculate tiered discount based on user purchase.
                </p>


                <h2>
                    Rules
                </h2>
                <ul>
                    <li>
                        No discount for purchases less than $110
                    </li>
                    <li>
                        For every $10 above $100, add 3% discount
                    </li>
                    <li>
                        Maximum discount is 25%
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="totalPrice">
                        Total price
                    </label>
                    <input type="number" class="form-control" id="totalPrice">
                </div>

                <button class="btn btn-primary btn-block" onclick="discountPrice()">
                    Calculate discount
                </button>
            </div>
            <div class="card-footer text-muted">
                <div class="h3 alert alert-success" id="result">

                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
